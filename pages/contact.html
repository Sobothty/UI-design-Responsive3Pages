<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <a href="/" class="logo">
                    <img src="/assets/img/the-code.png" alt="logo" class="logo-img">
                </a>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="/"><i class="fa-solid fa-house"></i>Home</a></li>
                    <li><a href="/pages/about-us.html"><i class="fa-solid fa-users"></i>About</a></li>
                    <li><a href="/pages/contact.html"><i class="fa-solid fa-phone"></i>Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="get-in-touch">
        <div class="container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Have questions about THE CODE? I'd
                    love to
                    hear from you!</p>
                <p><strong>Email</strong><br />
                    <a href="mailto:krysobothty@gmail.com">Krysobothty@gmail.com</a>
                </p>
                <p><strong>The Code</strong><br />
                    <a href="https://google.com" target="_blank">THE CODE </a>
                </p>
            </div>

            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />

                <label for="subject">Subject</label>
                <select id="subject" name="subject">
                    <option value="challenge">Question about a HTML</option>
                    <option value="course">Question about a DevOps</option>
                    <option value="other">Other</option>
                </select>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="../assets/img/the-code.png" alt="logo">
            </div>
            <p>&copy; 2025 The Code. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
    <script>
        function toggleMenu() {
          document.querySelector('.navbar').classList.toggle('active');
        }
      </script>
</body>

</html>
